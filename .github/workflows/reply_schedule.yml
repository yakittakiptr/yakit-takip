name: Saatlik Yanit Botu

on:
  schedule:
    # Her saat başı 15. dakikada çalıştır (00:15, 01:15, 02:15, vb. UTC)
    - cron: '15 * * * *' 
  workflow_dispatch: # Manuel çalıştırmaya izin verir

jobs:
  reply_run:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu ve Fiyatları İndir
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          pip install requests tweepy

      - name: Yanıt Botunu Çalıştır
        env:
          # Secret'ları (Şifreleri) aktar
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python reply_bot.py
